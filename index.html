<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="add-book">
        <h1>Add Book</h1>
        <div>
            <label for="book-name">Book Title</label>
            <input type="text" name="book-name" id="book-name">
        </div>
        <div>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author">
        </div>
        <div>
            <label for="book-pages">Pages</label>
            <input type="number" name="book-pages" id="book-pages">
        </div>
        <div>
            <label for="book-been-read">Has been read</label>
            <input type="checkbox" name="book-been-read" id="book-been-read">
        </div>
        <input type="button" value="Add Book">
    </form>
    <div class="books">
        <h1>Books</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
